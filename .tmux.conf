set  -g  prefix C-a
set  -g  default-command fish

set  -g  base-index 1
set  -g  renumber-windows on
set  -g  detach-on-destroy off

set  -g  default-terminal "xterm-256color"
set  -ga terminal-overrides ",xterm-256color:Tc"

setw -g  mode-keys vi
set  -g  mouse on
set  -g  status-position top

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
run '~/.tmux/plugins/tpm/tpm'

# Dracula
set -g @dracula-show-fahrenheit false
set -g @dracula-show-location false
set -g @dracula-plugins "battery network weather ram-usage"
set -g @dracula-battery-colors "dark_gray white"
set -g @dracula-network-colors "dark_gray white"
set -g @dracula-weather-colors "dark_gray white"
set -g @dracula-ram-usage-colors "dark_gray white"
